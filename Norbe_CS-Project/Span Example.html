<DOCTYPE html>
<html>
	<head>
		<style>
			body {
				margin: 0;
			.span1 {
				color: pink;
			}
			.span2 {
				background-color: blue;
			}
			.goback a {
				color: #000000;
				text-decoration: none;
				margin: 10px;
			}
			.goback a:hover {
				color: blue;
			}
		</style>
	</head>
	<body>
		<span class="goback">
           	<a href="HTML Elements.html"> Go Back </a>
		</span>          
    		<p> The word <span class="span1"> pink </span> is color pink. </p>
    		<p> Its' background is <span class="span2"> blue </span>. </p>
	</body>
</html>
